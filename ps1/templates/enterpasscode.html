{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Welcome{% endblock %}

{% block css %}
<style>
  input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
-webkit-appearance: none; 
   margin: 0; 
}
</style>
{% endblock%}

{% block content %}

<!--Passcode Form-->

<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-7 col-xl-5 col-xll-4 mb-5 " style="background-color: rgba(250, 250, 250, 0.24);border: solid #98b6fb 3px; border-radius: 2%; 
          box-shadow: 0px 4px 22px rgba(0, 0, 0, 0.5);">
        <div style="background-color: rgb(251, 251, 251);">
          <img src="{%static 'images/passcodeicon.png'%}" alt="" width="55" height="63"
            style="padding-bottom: 3%;">
          <h3 style="display: inline-block; padding: 3%;">Passcode Verification</h3>
  
        </div>
        <hr style="margin:0%">
        <form class="mt-3 mb-5">
  
          <div class="container justify-content-center">
  
            <form>
              <div class="mb-3">
                <label for="aadharnumber2" class="form-label" style="color: rgb(54, 53, 53);">Passcode is already shared with you through <b>SMS</b></label>
                <div class="input-group input-group-lg mb-3">
                  <input type="password" class="form-control" id="aadharnumber2" placeholder="****************"
                    aria-label="Sizing example input">
                </div>
              </div>
              <hr style="color: cadetblue;">
              <div class="d-grid gap-2 col-6 mx-auto mt-4  mb-3">
                <button type="submit" class="btn btn-primary btn-lg" data-bs-target="#demo1">Verify</button>
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
<!--Passcode Form End-->
{% endblock %}
