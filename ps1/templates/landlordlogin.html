{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Welcome{% endblock %}

{% block css %}
<style>
  input[type=number]::-webkit-inner-spin-button, 
input[type=number]::-webkit-outer-spin-button { 
-webkit-appearance: none; 
   margin: 0; 
}
</style>
{% endblock%}

{% block content %}

<!--Form 1-->
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-7 col-xl-5 col-xll-4 mb-5" style="background-color: rgba(250, 250, 250, 0.24); border: solid #BDBDBD 1px; 
          box-shadow: 0px 4px 22px rgba(0, 0, 0, 0.5)  ;">
        <div class="mt-2" style="background-color: rgb(251, 251, 251);">
          <img src="{%static 'icons/landlordprofile2.png'%}" alt="" width="55" height="65"
            style="padding-bottom: 3%;">
          <h3 style="display: inline-block; padding: 3%;">Landlord's  Login</h3>
  
        </div>
        <hr style="margin:0%">
        <form class="mt-3 mb-5">
  
          <div class="container justify-content-center">
  
            <form>
              <div class="mb-3">
                <label for="aadharnumber3" class="form-label" style="color: rgb(110, 110, 110);">Aadhaar Number / Mobile
                  Number</label>
                <div class="input-group input-group-lg">
                  <input type="number" class="form-control" id="aadharnumber3" placeholder="XXXX XXXX 4536"
                    aria-describedby="aadharnumber3help">
                </div>
  
                <div id="aadharnumber3help" class="form-text">We'll share OTP on registered mobile number</div>
  
              </div>
              <div class="mb-4">
                <button class="btn btn-success" type="button">Send OTP</button>
                <b style="margin-left: 1%; color: #2ea101; display:inline;">OTP Sent...</b>
              </div>
              <div class="mb-4">
                <div class="input-group input-group-lg">
                  <input type="number" class="form-control" id="otp3" placeholder="Enter OTP">
                </div>
              </div>
              <hr style="color: cadetblue;">
              <div class="d-grid gap-2 col-6 mx-auto mt-3  mb-1">
                <button type="submit" class="btn btn-primary btn-lg">Login</button>
              </div>
            </form>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!--Form 1 End-->
  

{% endblock %}
