{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Welcome{% endblock %}

{% block css %}
<style>
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
{% endblock%}

{% block content %}

<!--Form 3-->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7 col-xl-6 col-xll-5 mb-5" style="background-color: rgba(250, 250, 250, 0.24); border: solid #98b6fb 3px; border-radius: 2%; 
          box-shadow: 0px 4px 22px rgba(0, 0, 0, 0.5) ;">
      <div class="mt-2" style="background-color: rgb(251, 251, 251);">
        <img src="{%static 'icons/address_icon.png'%}" alt="" width="55" height="70" style="padding-bottom: 3%;">
        <h3 style="display: inline-block; padding: 3%;">You can make minor changes in the below Address</h3>
      </div>
      <hr style="margin:0%">
      <form action="{% url 'addressUpdate' %}" method="post" class="row g-3 mt-2 mb-4 mx-auto">
        {% csrf_token %}
      
        {% if not auth %}
        <div class="col-6">
          <label for="housenumber" class="form-label">Share Code</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="shareCode" id="shareCode"
              placeholder="Enter ShareCode sent on SMS.">
          </div>
        </div>
        <input type="hidden" name="resident_aadhaar" value={{resAadhaar}}>
        <div class="d-grid gap-2 col-6 mx-auto mt-2  mb-3">
          <input type="submit" name="submitCode" value="Submit Code" class="btn btn-primary btn-lg">
        </div>
        <label for="wrong" class="form-label" style="font-weight:500;">{{ msg }}</label>

        {% else %}
        {% if l %}
        <input type="hidden" name="resident_aadhaar" value={{resAadhaar}}>
        <div class="col-md-6">
          <label for="careof" class="form-label">Careof</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="careof" value="{{ l.careof }}">
          </div>
        </div>
        <div class="col-6">
          <label for="country" class="form-label">Country</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="country" value="{{ l.country }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="district" class="form-label">District</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="dist" value="{{ l.dist }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="house" class="form-label">House</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="house" value="{{ l.house }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="landmark" class="form-label">Landmark</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="landmark" value="{{ l.landmark }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="Location" class="form-label">Location</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="loc" value="{{ l.loc }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="pincode" class="form-label">Pincode</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="pc" value="{{ l.pc }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="postoffice" class="form-label">Post-Office</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="po" value="{{ l.po }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="state" class="form-label">State</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="state" value="{{ l.state }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="street" class="form-label">Street</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="street" value="{{ l.street }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="subdist" class="form-label">Sub-District</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="subdist" value="{{ l.subdist }}">
          </div>
        </div>
        <div class="col-md-6">
          <label for="village" class="form-label">Village</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" name="vtc" value="{{ l.vtc }}">
          </div>
        </div>

        <input type="hidden" class="form-control" name="lat" id="lat">
        <input type="hidden" class="form-control" name="long" id="long">


        <hr>
        <div class="d-grid gap-2 col-6 mx-auto mt-2  mb-3">
          <input type="submit" name="updateAddress" id="updateAddress" value="Update Address"
            class="btn btn-primary btn-lg">
        </div>
        {% endif %}
        {% endif %}
      </form>
    </div>
  </div>
</div>

<!--Form 3 End-->


<script src="{% static 'geo.js' %}">
</script>

{% endblock %}
