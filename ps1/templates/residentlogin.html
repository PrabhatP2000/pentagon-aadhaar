{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Welcome{% endblock %}

{% block css %}
<style>
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
{% endblock%}
{% block content %}

<!--Form 1-->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7 col-xl-5 col-xll-4 mb-5" style="background-color: rgba(250, 250, 250, 0.24); border: solid #BDBDBD 1px; 
        box-shadow: 0px 4px 22px rgba(0, 0, 0, 0.5)  ;">
      <div style="background-color: rgb(251, 251, 251);">
        <img src="{%static 'images/aadhaar_english_logo.svg'%}" alt="" width="55" height="55"
          style="padding-bottom: 3%;">
        <h3 style="display: inline-block; padding: 3%;">Address Updation</h3>

      </div>
      <hr style="margin:0%">
      <form class="mt-3 mb-5">

        <div class="container justify-content-center">

          <form>
            <div class="mb-3">
              <label for="aadharnumber1" class="form-label" style="font-weight:500;">Aadhaar Number</label>
              <div class="input-group input-group-lg mb-2">
                <input type="number" class="form-control" id="aadharnumber1" placeholder="XXXX XXXX 4536"
                  aria-describedby="aadharnumberhelp">
              </div>
              <label for="resident_mobilenumber" class="form-label" style="font-weight:500;">Mobile Number</label>
              <div class="input-group input-group-lg">
                <input type="number" class="form-control" id="resident_mobilenumber" placeholder="Enter Mobile Number"
                  aria-label="Sizing example input" aria-describedby="mobilenumberhelp">
              </div>   
              <div id="aadharnumberhelp" class="form-text">We'll share OTP on registered mobile number</div>

            </div>
            <div class="mb-4">
              <button class="btn btn-success" type="button">Send OTP</button>
              <b style="margin-left: 1%; color: #2ea101; display:inline;">OTP Sent...</b>
            </div>
            <div class="mb-4">
              <div class="input-group input-group-lg">
                <input type="number" class="form-control" id="otp1" placeholder="Enter OTP">
              </div>
            </div>
            <hr style="color: cadetblue;">
            <div class="d-grid gap-2 col-6 mx-auto mt-4  mb-3">
              <button type="submit" class="btn btn-primary btn-lg">Next</button>
            </div>
          </form>
        </div>
      </form>
    </div>
  </div>
</div>

<!--Form 1 End-->

{% endblock %}
