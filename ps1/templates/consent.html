{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Welcome{% endblock %}

{% block css %}
<style>
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button {
    -webkit-appearance: none;
    margin: 0;
  }
</style>
{% endblock%}

{% block content %}

<!--For Landlord-->

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-9 col-xl-8 col-xll-8 mb-5" style="background-color: rgba(3, 0, 0, 0.815); border: solid #BDBDBD 1px; 
        box-shadow: 0px 4px 22px rgba(0, 0, 0, 0.5) ;">
        <table class="table table-dark table-hover">
          <thead>
            <tr>
              <th scope="col">Sr. No</th>
              <th scope="col">Name of Person</th>
              <th scope="col">Action</th>
            
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Prabhat Pande</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success">Accept</button>
                <button type="button" class="btn btn-danger">Reject</button>
              </div>
            </td>
              
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Shreesh Singh</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success">Accept</button>
                <button type="button" class="btn btn-danger">Reject</button>
              </div>
            </td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Team Pentagon</td>
              <td>
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#alertdemo_confirm">Accept</button>
                <button type="button" class="btn btn-danger"  data-bs-toggle="modal" data-bs-target="#alertdemo_reject">Reject</button>
              </div>
            </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>

<!--For Landlord End-->

<!--Accept Model-->
<div class="modal fade" id="alertdemo_reject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <a class="navbar-brand" href="#">
            <img src="{%static 'icons/alert.png'%}" alt="" width="55" height="55">
          </a>
          <h4 class="modal-title" id="exampleModalLabel">Are you sure..?</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
    
  </div>

<!--Accept Model End-->

<!--Rejection Model-->
<div class="modal fade" id="alertdemo_confirm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <a class="navbar-brand" href="#">
            <img src="{%static 'icons/confirm.png'%}" alt="" width="55" height="55">
          </a>
          <h4 class="modal-title" id="exampleModalLabel">Are you sure..?</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-bs-dismiss="modal">Yes</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No</button>
        </div>
      </div>
    </div>
  </div>
<!--Rejection Model End-->

{% endblock %}
