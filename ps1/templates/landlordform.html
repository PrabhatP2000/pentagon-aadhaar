{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Welcome{% endblock %}

{% block css %}

{% endblock%}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-5 col-md-6 col-xl-5 col-xll-4 mb-5"
        style="background-color: rgba(250, 250, 250, 0.24); box-shadow: 0 1px 9px rgba(49, 131, 245, 0.2)  ; border: solid #BDBDBD 1px;">
        <div>
          <img src="{%static 'images/aadhaar_english_logo.svg'%}" alt="" width="55" height="55" style="padding-bottom: 3%;">
          <h3 style="display: inline-block; padding: 3%;">Address Updation</h3> 
          
              </div>
              <hr style="margin:0%">
          <form class="mt-3 mb-5">
  
            <div class="container justify-content-center">
  
              <form>
                <div class="mb-3">
                  <label for="aadharnumber1" class="form-label" style="color: rgb(110, 110, 110);">Aadhaar Number/Mobile Number</label>
                  <input type="number" class="form-control" id="aadharnumber1" aria-describedby="aadharnumberhelp"
                    placeholder="XXXX XXXX 4536">
                  <div id="aadharnumberhelp" class="form-text">We'll share OTP on registered mobile number</div>
  
                </div>
                <div class="mb-3">
                  <button class="btn btn-success" type="button">Send OTP</button>
                  <b style="margin-left: 1%; color: #2ea101; display:inline;">OTP Sent...</b>
                </div>
                <div class="mb-3">
                  <input type="number" class="form-control" id="otp1" placeholder="Enter OTP">
                </div>
                <div class="d-grid gap-2 col-6 mx-auto mt-4  mb-3">
                  <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                </div>
              </form>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
