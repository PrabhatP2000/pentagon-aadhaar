{% extends "base.html" %}
{% load static %}
<!-- Title block -->
{% block title %}Landlord Details{% endblock %}


{% block content %}

<!--Form2-->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-7 col-xl-5 col-xll-4 mb-5" style="background-color: rgba(250, 250, 250, 0.24);border: solid #98b6fb 3px; border-radius: 2%; 
        box-shadow: 0px 4px 22px rgba(0, 0, 0, 0.5);">
      <div style="background-color: rgb(251, 251, 251);">
        <img src="{%static 'icons/landlordprofile2.png'%}" alt="" width="55" height="63" style="padding-bottom: 3%;">
        <h3 style="display: inline-block; padding: 3%;">Fill the Landlord Details</h3>

      </div>
      <hr style="margin:0%">


      <div class="container justify-content-center">

        <form action="{% url 'handleLandLord' %}" method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="mobilenumber2" class="form-label" style="font-weight:500;">Enter the Landlord's Mobile
              No.</label>
            <div class="input-group input-group-lg">
              <input type="text" name="llMobile" placeholder="Landlord's Mobile No." id="inputBox" maxlength=10
                class="form-control" aria-label="Sizing example input" aria-describedby="mobilenumberhelp">
            </div>
            <div id="mobilenumberhelp" class="form-text mt-2">We'll share link on landlord's registered mobile number
            </div>

          </div>
          <hr style="color: cadetblue;">
          <div class="d-grid gap-2 col-6 mx-auto mt-4  mb-3">
            <input type="button" id="submitLlDetails" value="Submit" class="btn btn-primary btn-lg">
            <!-- <button type="submit" class="btn btn-primary btn-lg" data-bs-target="#demo3">Submit</button> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
